<svg viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chat-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7fa6bc" />
      <stop offset="100%" stop-color="#74b9a3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="300" height="150" fill="#fff" rx="8" />
  
  <!-- Phone frame -->
  <rect x="85" y="15" width="130" height="120" rx="10" fill="#333" />
  <rect x="90" y="20" width="120" height="110" rx="5" fill="#f8f9fa" />
  
  <!-- App header -->
  <rect x="90" y="20" width="120" height="25" rx="5" fill="url(#chat-gradient)" />
  <text x="150" y="37" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Group Chat</text>
  
  <!-- Chat bubbles -->
  <!-- Message 1 -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="70" height="20" rx="10" fill="#e27d60" />
    <text x="35" y="14" font-family="Arial" font-size="10" fill="white" text-anchor="middle">I'll bring snacks!</text>
    <circle cx="-10" cy="10" r="5" fill="#e27d60" />
  </g>
  
  <!-- Message 2 -->
  <g transform="translate(130, 90)">
    <rect x="0" y="0" width="70" height="20" rx="10" fill="#7fa6bc" />
    <text x="35" y="14" font-family="Arial" font-size="10" fill="white" text-anchor="middle">I'll handle drinks</text>
    <circle cx="80" cy="10" r="5" fill="#7fa6bc" />
  </g>
  
  <!-- Message 3 -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="100" height="20" rx="10" fill="#74b9a3" />
    <text x="50" y="14" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Let's meet at 2pm then</text>
    <circle cx="-10" cy="10" r="5" fill="#74b9a3" />
  </g>
  
  <!-- Decorative elements around phone -->
  <!-- Person icons with chat lines -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="15" fill="#e27d60" />
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">A</text>
    <path d="M 15 5 C 30 15, 40 25, 45 20" stroke="#e27d60" stroke-width="2" fill="none" />
  </g>
  
  <g transform="translate(40, 100)">
    <circle cx="0" cy="0" r="15" fill="#74b9a3" />
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">C</text>
    <path d="M 15 0 C 30 10, 40 50, 45 80" stroke="#74b9a3" stroke-width="2" fill="none" />
  </g>
  
  <g transform="translate(260, 80)">
    <circle cx="0" cy="0" r="15" fill="#7fa6bc" />
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">B</text>
    <path d="M -15 0 C -30 10, -40 10, -45 10" stroke="#7fa6bc" stroke-width="2" fill="none" />
  </g>
  
  <!-- Notification dots -->
  <circle cx="205" y="25" r="4" fill="#e27d60" />
  <circle cx="215" y="25" r="4" fill="#f0e5e5" />
</svg>